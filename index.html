    <script>
      function linkForYearsAgo(years_ago) {
        // "https://twitter.com/search?f=tweets&vertical=default&q=filter%3Afollows%20until%3A2008-05-25%20-filter%3Areplies"
        var currentTime     = new Date();
        var years_ago_year  = currentTime.getFullYear() - years_ago;
        var years_ago_date  = years_ago_year + "-" + (currentTime.getMonth() + 1) + "-" + (currentTime.getDate() + 1);

        return "https://twitter.com/search?f=tweets&vertical=default&q=filter%3Afollows%20until%3A" + years_ago_date + "%20-filter%3Areplies"
      }

      $(document).ready(function() {
        $('.year-link a').each(function() {
          var years_ago = $(this).attr('data-year');
          $(this).attr('href', linkForYearsAgo(years_ago));
        });
      });
    </script>
